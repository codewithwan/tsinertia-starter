version: '3.8'

services:
  # Service init (optional, fix permission)
  init:
    image: busybox
    container_name: ${APP_NAME}_init
    command: chown -R 999:999 /var/lib/mysql
    volumes:
      - ${DB_DATA_PATH:-./storage/mysql}:/var/lib/mysql

  db:
    image: mysql:8.0
    container_name: ${APP_NAME}_db
    restart: unless-stopped
    depends_on:
      - init
    ports:
      - "127.0.0.1:${DB_PORT:-3309}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - ${DB_DATA_PATH:-./storage/mysql}:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME}_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      # App Configuration
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}

      # Database Configuration
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # Cache & Session
      CACHE_STORE: ${CACHE_STORE}
      SESSION_DRIVER: ${SESSION_DRIVER}

      # Queue
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}

      # Maintenance
      APP_MAINTENANCE: ${APP_MAINTENANCE:-true}
